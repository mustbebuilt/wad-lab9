<!DOCTYPE html>   
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Javascript / DOM - Calculator</title>
<link href="css/calc.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
		
	<div class="displayRow">
		<p id="display">0</p>
	</div>
	
	<div class="buttonRow">
		<div id="clear" class="buttonMath">C</div>
		<div id="changeSign">+/-</div>
		<div id="divide" class="buttonMath">&divide;</div>
		<div id="multiply" class="buttonMath">x</div>
	</div>
		
	<div class="buttonRow">
		<div id="b7" class="button">7</div>
		<div id="b8" class="button">8</div>
		<div id="b9" class="button">9</div>
		<div id="minus" class="buttonMath">-</div>
	</div>
		
	<div class="buttonRow">
		<div id="b4" class="button">4</div>
		<div id="b5" class="button">5</div>
		<div id="b6" class="button">6</div>
		<div id="add" class="buttonMath">+</div>
	</div>
		
	<div class="buttonRow">
		<div id="b1" class="button">1</div>
		<div id="b2" class="button">2</div>
		<div id="b3" class="button">3</div>
		<div id="buttonFinish">=</div>
		
	</div>
	
	<div class="buttonRow">
		<div id="b0" class="button">0</div>
		<div id="bd" class="button">.</div>	
	</div>
		
</div>
	<script>
	
	
	
	
	</script>
	</body>
</html>
